name = "uss"
main = "src/worker.js"
compatibility_date = "2024-01-01"
workers_dev = false

# KV Namespace for URL storage
[[kv_namespaces]]
binding = "URLS"
id = "9a837bbfc9784d28ab75174962282a9b"

# Workers AI binding
[ai]
binding = "AI"

# AI Gateway (for caching AI requests)
# Uncomment when ready:
# [[ai_gateway]]
# binding = "AI_GATEWAY"
# gateway_id = "your-gateway-id"

# Custom domain
[[routes]]
pattern = "uss.hwmnbn.me"
custom_domain = true

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production environment
[env.production]
# Add production-specific settings here
